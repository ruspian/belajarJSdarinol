<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuliskan Javascript</title>
</head>
<body>
    <h4>
        Menuliskan Javascript bisa dilakukan dengan 2 cara yaitu dengan menuliskan syntaks Javascript didalam HTMLnya langsung atau dengan membuat file Javascript terpisah
    </h4>
    <p id="nama"></p>

    <!-- contoh menuliskan Javascript didalam HTML -->
    <script>
        document.write("ini adalah contoh menuliskan Javascript didalam HTML");
    </script>
    <br>

    <!-- contoh membuat file Javascript terpisah  -->
    <script src="script.js"></script>
</body>
</html>
